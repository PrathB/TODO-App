<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TODO</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="main-card">
      <h2>TO-DO LIST</h2>
      <div class="input-div">
        <input id="taskInput" type="text" placeholder="Add a task" />
        <button id="addTaskBtn">Add</button>
      </div>
      <ul class="scroll"></ul>
      <div style="width: 100%">
        <hr />
        <div class="bottom-div">
          <div class="counter-div">
            <p id="totalTasks">Total tasks: <span id="taskCount">0</span></p>
            <p id="completedTasks">
              Completed tasks: <span id="completedTaskCount">0</span>
            </p>
            <p id="pendingTasks">
              Pending tasks: <span id="pendingTaskCount">0</span>
            </p>
          </div>
          <div class="delete-all-div">
            <button id="deleteAllBtn">Delete All</button>
          </div>
        </div>
      </div>
    </main>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
    <script src="sortable.js"></script>
  </body>
</html>
